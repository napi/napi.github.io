<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | spacewar</title>
    <script src="Build/UnityLoader.js"></script>

      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/spacewar.json");

        console.log(result);
      }
